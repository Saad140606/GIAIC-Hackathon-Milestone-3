<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="resume-form">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="profile-pic">Profile Picture URL:</label>
            <input type="url" id="profile-pic" name="profile-pic">

            <h2>Education</h2>
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>
            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>
            <label for="graduation-year">Graduation Year:</label>
            <input type="number" id="graduation-year" name="graduation-year" required>

            <h2>Skills</h2>
            <label for="skills">Skills (comma separated):</label>
            <input type="text" id="skills" name="skills" required>

            <h2>Work Experience</h2>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" name="work-experience" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume" class="resume">
            <script src="./script.js"></script>
        </div>
    </div>

   

</body>
</html>
